<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/themify-icons.css">
    <link rel="stylesheet" href="css/font-awesome.css">
    <title>YuNell</title>
</head>
<body class="heigh-auto">
<div id="sign2">
    <div class="container-signup">
        <div class="caption-signup">
            <h1>YU<span>NELL</span></h1>
        </div>

        <ul class="tabs">
            <li class="tab-link current" data-tab="tab-1">Вход</li>
            <li class="tab-link" data-tab="tab-2">Регистрация</li>
        </ul>

        <div id="tab-1" class="tab-content current">
            <form action="#">
                <div class="wrapper-login">
                    <div class="wrap-icons-user"><img src="img/User@1,5x.png" alt=""></div>
                    <input type="text" placeholder="Логин" class="login-input">
                </div>
                <div class="wrapper-password">
                    <div class="wrap-icons-user"><img src="img/Password@1,5x.png" alt=""></div>
                    <input type="password" placeholder="Пароль" class="password-input">
                </div>
                <a class="main-form-btn" href="account-settings.html">Войти</a>
            </form>
        </div>
        <div id="tab-2" class="tab-content">
            <form action="#">
                <div class="wrapper-login">
                    <div class="wrap-icons-user"><img src="img/User@1,5x.png" alt=""></div>
                    <input type="text" placeholder="Логин" class="login-input">
                </div>
                <div class="wrapper-password">
                    <div class="wrap-icons-user"><img src="img/Password@1,5x.png" alt=""></div>
                    <input type="password" placeholder="Пароль" class="password-input">
                </div>
                <a class="main-form-btn" href="account-settings.html">Войти</a>
            </form>
        </div>
    </div><!-- container -->
    <div class="footer-social">
        <!--<a href="#"><img src="img/multiply-nodes-2.png" alt=""></a>
        <a href="#"><img src="img/multiply-nodes-3.png" alt=""></a>-->
        <a href="#"><i class="fa fa-facebook" aria-hidden="true"></i></a>
        <a href="#"><i class="fa fa-google" aria-hidden="true"></i></a>
    </div>
</div>
<script type="text/javascript" src="js/jquery1.9.1.js"></script>
<script src="js/tabs.js"></script>
<script type="text/javascript">
    $(".login-input").focus(function(){
        $(".footer-social a").addClass("hidden");
    });
    $(".login-input").focusout(function(){
        $(".footer-social a").removeClass("hidden");
    });
    $(".password-input").focus(function(){
        $(".footer-social a").addClass("hidden");
    });
    $(".password-input").focusout(function(){
        $(".footer-social a").removeClass("hidden");
    });


    //Футер прижимаю к низу страницы с помощью js
    function footerToBottom() {
        var browserHeight = $(window).height(),
                footerOuterHeight = $('footer-social').outerHeight(true),
                mainHeightMarginPaddingBorder = $('.container-signup').outerHeight(true) - $('.container-signup').height();
        $('.container-signup').css({
            'min-height': browserHeight - footerOuterHeight - mainHeightMarginPaddingBorder -100
        });
    }
    footerToBottom();
    $(window).resize(function () {
        footerToBottom();
    });




</script>
</body>
</html>
