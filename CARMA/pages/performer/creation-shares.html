            </div>
        </div>

    <section class="main-content-brand">
        <div class="container">

            <div class="wrapper-input-search border-grey mar-top-10">

<div class="main-conteiner">
<form action="#" class="">
    <div class="wrap">

        <header class="header">
            <div class="container">

                    <div class="header-inner-left">

                    </div>

                    <div class="header-inner-right">

                    </div>

            </div>
        </header>

        <section class="main-content-page">
            <div class="container">
                <p class="label">Категория</p>
                <div class="js-modal wrapper-input-choice border-grey mar-top-10 cur-pointer">
                    <input placeholder="Услуги" disabled class="category" type="text" name="category">
                    <div class="icon-search-carat-2"></div>
                </div>

                <p class="label">Заголовок</p>
                <input placeholder="Комплексная мойка" name="title" class="js-word" type="text"/>

                <p class="label">Под заголовок</p>
                <input placeholder="от 900 рублей" name="subtitle" class="js-word" type="text"/>

                <p class="label">Начало</p>
                <input placeholder="10.09.2017" name="subtitle" class="tcal js-input-search tcalInput" type="text"/>

                <p class="label">Завершение</p>
                <input placeholder="20.09.2017" name="subtitle" class="tcal js-input-search tcalInput" type="text"/>

                <p class="label">Описание</p>
                <div>
                    <textarea id="textarea" name="description">Мы занимаемся ремонтом автомобилей уже более 7 лет.
                        Мы занимаемся ремонтом автомобилей уже более 7 лет.</textarea>
                </div>



                <div class="mar-top-20 text-center color-green cancel-job">Завершить акцию</div>

            </div>
        </section>

    </div>
    <footer class="footer footer-call-to-action" style="">
        <div class="container">
            <input class="then-remove-9 call-to-action" type="submit" value="Опубликовать">

        </div>

        <div class="modal-dialog">
            <div class="modal-content">
                <!-- Заголовок модального окна -->
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                    <h1></h1>
                </div>

                <div class="modal-body">
                    <div class="wrapper-input-search border-grey mar-top-10 mar-bot-30">
                        <input class="js-input-search " type="text">
                        <div class="icon-search"></div>
                    </div>

                    <ul class="js-wrapper-services  inline-block"></ul>
                </div>
            </div>
        </div>
    </div>


    <script id="clientTemplate" type="text/html">
        <li class="modal-active-item js-name-brand item-service text-center">

    </script>
