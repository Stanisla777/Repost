<!DOCTYPE html>

    <meta charset="UTF-8">
</head>
<body>
<nav class="pushy pushy-left" data-focus="#first-link">
    <div class="pushy-content">
        <div class="personal-photo">
            <img src="img/trainer.png">
        </div>
        <span class="personal-name">Роман Квартальнов</span>
        <span class="separate-dotted"></span>
        <ul class="personal-menu">
            <li class="personal-li-graph"><a href="timeline.html">График</a></li>
            <li class="personal-li-freeze"><a href="#">Холодильник</a></li>
            <li class="personal-li-history"><a href="#">История</a></li>
            <li class="personal-li-articles"><a href="articles.html">Статьи</a></li>

        <span class="separate-dotted"></span>

    </div>
</nav>
<div class="site-overlay"></div>
<div class="main weight-change">
    <div class="header">
        <button class="menu-btn">
            <span class="menu-btn-span first-span"></span>
            <span class="menu-btn-span second-span"></span>
            <span class="menu-btn-span last-span"></span>

    <div class="content">
        <div class="weight-change-value opacity-round-box bad-up">

        </div>
        <div class="test-dish">
            <div class="eat-desert-type dish-box">

                <p class="portion">50 г <span class="sub">(3 шт.)</span></p>
            </div>
        </div>
        <div class="info">
            <p>
                Это блюдо <span>увеличивает Ваш вес.</span> Вы можете исключить его из рациона или заменить на другое.
            </p>
        </div>

    </div>
    <div class="btn-fixed-bottom">
        <a class="btn-thx button-next" href="tomorrow-test.html">Заменить блюдо</a>
        <a class="btn-thx-invers button-next" href="tomorrow-test.html">Исключить из рациона</a>
